<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
          width: 450px;
          padding: 12px;
          display: flex;
        }

        .btn {
            margin-right: 4px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col greeting">
          <h2 class="greeting__type">Good Morning,</h2>
          <h2 class="greeting__name">Nazariy</h2>
          <img src="./images/morning.png" alt="morning sun">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col progress-container">
          <div id="progress-bar">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col actionInput">
          <h5 class="actionInput__text">TODAY'S PLAN OF ACTION</h5>
          <div class="actionInput__inputContainer">
            <form id="addItemForm">
              <div class="input-group input-group-lg">
                  <input name="itemText" type="text" class="form-control" placeholder="Add Action Item, press Enter">
              </div>
            </form>
            <div class="actionInput__suggestions">
                <button type="button" class="btn btn-outline-dark btn-sm">
                  <i class="fas fa-plus"></i>
                  Gym
                </button>
                <button type="button" class="btn btn-outline-dark btn-sm">
                  <i class="fas fa-plus"></i>
                  Read this site
                </button>
                <button type="button" class="btn btn-outline-dark btn-sm">
                  <i class="fas fa-plus"></i>
                  Meditation
                </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col actionItems">
          <div class="actionItem__item completed">
            <div class="actionItem__check">
              <div class="actionItem__checkBox">
                <i class="fas fa-check"></i>
              </div>
            </div>
            <div class="actionItem__text">
              Order Groceries
            </div>
            <div class="actionItem__delete">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="./packages/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="./packages/firebase-firestore.js"></script>
    <script src="./js/firebase-init.js"></script>
    <script src="./js/actionItemsUtils.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./js/script.js"></script>
    <script src="fontawesome.js"></script>
  </body>
</html>
